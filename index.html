<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .btn {
            width: 100%;
            margin-top: 8px;
        }

        .row {
            margin-top: 10%;
        }

        h2 {
            text-align: center;
            padding-bottom: 16px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-4">
            <h2>Entre em contato</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" name="" id="nome">
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control" type="email" name="" id="email">
                <label class="form-label" for="tel">Seu telefone:</label>
                <input class="form-control" type="tel" id="tel">
                <button class="btn btn-success display-block">Enviar</button>                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
